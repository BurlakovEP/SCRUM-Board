<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.min.css">
	<link rel="icon" type="image/png" href="/img/favicon.png">
	<title>SCRUM Board</title>
</head>
<body>	
	<section class="page">
	   <div class="panel">
	      <div class="panel__name">SCRUM Board</div>
	      <div class="panel__buttons">
	         <button class="button create-note" title="Create note">
	            <img class="panel__button-image" src="img/icon-create.png" alt="">
	         </button>
	         <button class="button clean-board" title="Clean board">
	            <img class="panel__button-image" src="img/icon-clean.png" alt="">
	         </button>
	      </div>   
	   </div>
	   <div class="board">
	      <div class="board__header">
	         <div class="board__cell board__cell_header board__cell_state_default">To Do</div>
	         <div class="board__cell board__cell_header board__cell_state_default">In Progress</div>
	         <div class="board__cell board__cell_header board__cell_state_default">Done</div>
	      </div>
	      <div class="board__body">
	         <div class="board__cell board__cell_body board__cell_state_default"></div>
	         <div class="board__cell board__cell_body board__cell_state_default"></div>
	         <div class="board__cell board__cell_body board__cell_state_default"></div>
	      </div>
	   </div>
	   <div class="footer">
	      <div class="footer__info">
	         <div class="footer__badge footer__badge_low">Low - 
	            <span class="footer__count footer__count_low">0</span>
	         </div>
	         <div class="footer__badge footer__badge_middle">Middle - 
	            <span class="footer__count footer__count_middle">0</span>
	         </div>
	         <div class="footer__badge footer__badge_high">High - 
	            <span class="footer__count footer__count_high">0</span>
	         </div>
	      </div>
	      <div class="footer__date"></div>
	   </div>
	</section>
	<template class="template-note">
	   <div class="note">
	      <button class="note__button note__button_delete" title="Delete note">
	         <img class="note__icon" src="img/delete-icon.png" alt="">
	      </button>
	      <button class="note__button note__button_edit" title="Edit note">
	         <img class="note__icon" src="img/edit-icon.png" alt="">
	      </button>
	      <div class="note__tape"></div>
	      <div class="note__sticker"></div>
	   </div>
	</template>
	<template class="template-popup">
	   <div class="popup">
	      <div class="popup__content">
	         <div class="popup__header">
	            <p class="popup__name"></p>
	            <button class="popup__button-close">
	               <img class="popup__icon-close" src="img/icon-close.png" alt="">
	            </button>
	         </div>
	         <div class="popup__main">
	            <p class="popup__headline"></p>
	            <div class="popup__switch">
	               <input class="popup__toggle" type="radio" id="low" name="priority" value="low" checked />
	               <label class="popup__label" for="low">Low</label>
	               <input class="popup__toggle" type="radio" id="middle" name="priority" value="middle" />
	               <label class="popup__label" for="middle">Middle</label>
	               <input class="popup__toggle" type="radio" id="high" name="priority" value="high" />
	               <label class="popup__label" for="high">High</label>
	            </div>
	            <p class="popup__headline"></p>
	            <textarea class="popup__text-field"></textarea>
	         </div>
	         <div class="popup__footer">
	            <button class="popup__button-ok">Ok</button>
	            <button class="popup__button-cancel">Cancel</button>
	         </div>
	      </div>
	   </div>
	</template>
	
	<script src="js/main.min.js"></script>
</body>
</html>
